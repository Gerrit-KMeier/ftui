  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/indigo-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Chart</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="150">

    <ftui-grid-tile row="1" col="1" height="2" width="3">
      <header>Default</header>
      <div class="cell">

        <ftui-chart title="Temperatur">
          <ftui-chart-data label="Garten" point-radius="0" border-color="yellow" log="DbLog" file="history" spec="Thermometer02:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="Wohnzimmer" fill border-color="lightred" log="DbLog" file="history" spec="Thermometer06:temperatureVal"></ftui-chart-data>
        </ftui-chart>
      
      </div>
    </ftui-grid-tile>

  </ftui-grid>

</body>
