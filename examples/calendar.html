  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Calendar</title>
</head>

<body>
  <ftui-grid base-width="450" base-height="450" resize="1">
    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>Calendar Week List</header>

      <ftui-calendar view="listWeek">
        <ftui-calendar-data calendar="Calendar" color="primary"></ftui-calendar-data>
        <ftui-calendar-data calendar="Abfall" color="brown"></ftui-calendar-data>
      </ftui-calendar> 

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>Calendar Month Grid</header>

      <ftui-calendar view="dayGridMonth">
        <ftui-calendar-data calendar="Calendar" color="primary"></ftui-calendar-data>
        <ftui-calendar-data calendar="Abfall" color="brown"></ftui-calendar-data>
      </ftui-calendar> 

    </ftui-grid-tile>
  </ftui-grid>
</body>

</html>
