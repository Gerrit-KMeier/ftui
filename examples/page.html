<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**
    * UI builder framework for FHEM

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/indigo-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>FTUI Mobile Example</title>
</head>

<body hasFooter>

  <ftui-tab-view id="View1">
    <ftui-page>

      <ftui-page-section>
        <ftui-panel-dimmer title="Bogenlampe" min="0" max="99" [value]="Dimmer02:dimmerVal" (value)="set Dimmer02 dim $value"></ftui-panel-dimmer>
        <ftui-panel-dimmer title="Bodenleiste" [value]="HUEDevice10:dimmerVal" (value)="set HUEDevice10 pct $value"></ftui-panel-dimmer>
      </ftui-page-section>

      <ftui-page-section>
        <ftui-panel-blind title="Küchenfenster" min="0" max="99" [value]="Blind04:positionVal" (value)="set Blind04 dim $value" up="set Blind04 on" down="set Blind04 off" stop="set Blind04 stop"></ftui-panel-blind>
        <ftui-panel-blind title="Seitenfenster" min="0" max="99" [value]="Blind01:positionVal" (value)="set Blind01 dim $value" up="set Blind01 on" down="set Blind01 off" stop="set Blind01 stop"></ftui-panel-blind>
      </ftui-page-section>

      <ftui-page-section>
        <ftui-page-grid>
          <ftui-button color="dark">
            <ftui-icon-multicolor name="washing_on" autoplay="1" iterations="-1"></ftui-icon-multicolor>
            Restzeit: 15 Minuten
          </ftui-button>
          <ftui-button color="dark">
            <ftui-icon-multicolor name="bulb_on" autoplay="0"></ftui-icon-multicolor>
            12 Lichter an
          </ftui-button>
          <ftui-button color="dark">
          <ftui-icon-multicolor name="blind" autoplay="0"></ftui-icon-multicolor>
            Rollläden geöffnet
          </ftui-button>
        </ftui-page-grid>
      </ftui-page-section>

      <ftui-page-section>
        <ftui-chart title="Temperatur (Garten)" height="250px" unit="day" prefetch="21600" extend>
          <ftui-chart-data label="Terrasse" point-radius="0" tension="0.3" fill border-color="#228ace" log="DbLog" file="history" spec="Thermometer02:temperatureVal"></ftui-chart-data>
          <ftui-chart-controls units="day, week"></ftui-chart-controls>
        </ftui-chart>
      </ftui-page-section>

      <ftui-page-section>
        <ftui-chart title="Temperatur (Innen)" height="250px" unit="day" prefetch="21600" extend>
          <ftui-chart-data label="Wohn" point-radius="0" tension="0.3" fill border-color="#8e44ad" log="DbLog" file="history" spec="Thermometer06:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="Laurin" point-radius="0" tension="0.3" fill border-color="#f1c40f" log="DbLog" file="history" spec="Thermometer05:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="Lenn" point-radius="0" tension="0.3" fill border-color="#d63056" log="DbLog" file="history" spec="Thermometer04:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="Schlaf" point-radius="0" tension="0.3" fill border-color="#228ace" log="DbLog" file="history" spec="Thermometer01:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="Bad" point-radius="0" tension="0.3" fill border-color="#27ae60" log="DbLog" file="history" spec="Thermometer03:temperatureVal"></ftui-chart-data>
          <ftui-chart-data label="WC" hidden point-radius="0" tension="0.3" fill border-color="#ECA209" log="DbLog" file="history" spec="Thermometer07:temperatureVal"></ftui-chart-data>
          <ftui-chart-controls units="day, week"></ftui-chart-controls>
        </ftui-chart>
      </ftui-page-section>

      <ftui-page-section>
        <ftui-chart title="Fußbodenheizung" height="250px" unit="day" prefetch="86400" extend noscale>
          <ftui-chart-data label="Wohn" stepped extend offset="0.0" point-radius="0" border-color="#8e44ad" log="DbLog" file="history" spec="Heizung:Heizkreis_Wohnzimmer"></ftui-chart-data>
          <ftui-chart-data label="Laurin" stepped extend offset="1.5" point-radius="0" border-color="#f1c40f" log="DbLog" file="history" spec="Heizung:Heizkreis_Kind1"></ftui-chart-data>
          <ftui-chart-data label="Lenn" stepped extend offset="3.0" point-radius="0" border-color="#d63056" log="DbLog" file="history" spec="Heizung:Heizkreis_Kind2"></ftui-chart-data>
          <ftui-chart-data label="Schlaf" stepped extend offset="4.5" point-radius="0" border-color="#228ace" log="DbLog" file="history" spec="Heizung:Heizkreis_Schlafzimmer"></ftui-chart-data>
          <ftui-chart-data label="Bad" stepped extend offset="6.0" point-radius="0" border-color="#27ae60" log="DbLog" file="history" spec="Heizung:Heizkreis_Bad"></ftui-chart-data>
          <ftui-chart-controls units="hour, day"></ftui-chart-controls>
        </ftui-chart>
      </ftui-page-section>
      
    </ftui-page>
  </ftui-tab-view>


  <ftui-tab-view id="View2">
    <div class="cell huge">Tab2</div>
  </ftui-tab-view>


  <ftui-tab-view id="View3">
    <div class="cell huge">Tab3</div>
  </ftui-tab-view>


  <footer class="fixed">
    <div class="footer-container row">

      <ftui-tab fill="clear" direction="vertical" view="View1" active>
        <ftui-icon name="home1"></ftui-icon>
      </ftui-tab>
      <ftui-tab fill="clear" direction="vertical" view="View2">
        <ftui-icon name="cog"></ftui-icon>
      </ftui-tab>
      <ftui-tab fill="clear" direction="vertical" view="View3">
        <ftui-icon name="clock-o"></ftui-icon>
      </ftui-tab>

    </div>
  </footer>

</body>

</html>
