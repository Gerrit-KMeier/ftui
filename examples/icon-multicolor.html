  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/indigo-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Icon-Multicolor</title>
</head>

<body>
  
  <ftui-grid base-width="70" base-height="70">
    <ftui-grid-tile row="1" col="1" height="9" width="3">
      <div class="cell">
        
        <!-- demo icons with endless animation-->
        <ftui-icon-multicolor name="bulb_on" iterations="-1"></ftui-icon-multicolor>
        <ftui-icon-multicolor name="shade_on" iterations="-1"></ftui-icon-multicolor>
        <ftui-icon-multicolor name="blind" iterations="-1" direction="alternate"></ftui-icon-multicolor>
        <ftui-icon-multicolor name="washing_on" iterations="-1"></ftui-icon-multicolor>

      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="9" width="3">
      <div class="cell">
        
        <!-- demo icons with endless animation-->
        <ftui-icon-multicolor name="washing_off"></ftui-icon-multicolor>

      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="7" height="9" width="3">
      <div class="cell">

        <!-- animation triggered by Fhem -->
        <ftui-icon-multicolor name="blind" [trigger]="Dummy01:state | map('`.*`: 0, moving: 1')" direction="alternate" iterations="2" autoplay="0"></ftui-icon-multicolor>

        <!-- No animation running, currently displayed keyframe controlled by Fhem -->
        <ftui-icon-multicolor name="blind" autoplay="0" [progress]="Blind04:positionVal | scale(99,0,0,100)"></ftui-icon-multicolor>

        <!-- 2 icons for different device states, animation running once when icon changes -->
        <ftui-icon-multicolor [name]="HUEDevice10:pct | map('0: bulb_off, 1: bulb_on')" iterations="1"></ftui-icon-multicolor>
        
        <!-- 2 icons for different device states, animation running endless while current icon is shown -->
        <ftui-icon-multicolor [name]="PowerSwitch02:running | map('0: washing_off, 1: washing_on')" iterations="-1"></ftui-icon-multicolor>

      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>
</html>
