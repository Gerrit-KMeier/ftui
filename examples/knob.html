<!DOCTYPE html>
<html>

<head>
  <!--

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Knob</title>
  <style>
    #myKnob1 {
      --needle-color: #da3745;
    }
  </style>
  <title>FTUI Test-Simple</title>
</head>

<body>
  
  <ftui-grid base-width="200" base-height="200">

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>
      <div class="cell">
        <ftui-knob value="33"></ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="1">
      <header>Color Binding</header>
      <div class="cell">
        <ftui-knob [(value)]="ftuitest"
        color="warning">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>ALL</header>
      <div class="cell">
        <ftui-knob has-scale has-arc has-scale-text has-value-text has-needle
          [(value)]="AvReceiver-volume" max="50"
          [color]="AvReceiver-volume | map('0: success, 10: warning, 30: danger')">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="1">
      <header>Fill Color</header>
      <div class="cell">
        <ftui-knob [(value)]="dummy1" color="danger">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>Scale</header>
      <div class="cell">
        <ftui-knob [(value)]="dummy1" has-scale has-needle>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="3" height="1" width="1">
      <header>Scale Text</header>
      <div class="cell">
        <ftui-knob [(value)]="AvReceiver-volume" max="50" has-scale-text has-scale has-needle>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="1">
      <header>Value Text</header>
      <div class="cell">
        <ftui-knob [(value)]="AvReceiver-volume" max="50" has-arc has-value-text>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="4" height="1" width="1">
      <header>Stroke Width</header>
      <div class="cell">
        <ftui-knob [(value)]="AvReceiver-volume" max="50" stroke-width="25">
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="5" height="1" width="1">
      <header>Needle</header>
      <div class="cell">
        <ftui-knob [(value)]="AvReceiver-volume" max="50" has-arc has-value-text has-needle>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="5" height="1" width="1">
      <header>Custom Needle Color</header>
      <div class="cell">
        <ftui-knob id="myKnob1" [(value)]="dummy1" has-scale-text has-scale has-needle>
        </ftui-knob>
      </div>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
